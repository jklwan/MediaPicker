apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion versions.compileSdk

    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionName versions.pickerVersion

        consumerProguardFiles 'consumer-rules.pro'
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation deps.appcompat_v7
    implementation deps.recyclerview_v7
    implementation deps.exifinterface
}

publish {
    userOrg = "$rootProject.userOrg"
    groupId = "$rootProject.groupId"
    repoName = "$rootProject.repoName"
    artifactId = 'picker'
    publishVersion = "$versions.pickerVersion"
    desc = 'Android media picker'
    website = "$rootProject.website"
    issueTracker = "$rootProject.issueTracker"
    repository = "$rootProject.repository"
}
task javadoc(type: Javadoc) {
    options.encoding = "utf-8"
}